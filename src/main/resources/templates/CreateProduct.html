<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ADV Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/product/list">Product List</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/product/create">Create Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Create New Product</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/product/create}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label for="nameInput">Product Name</label>
                        <input th:field="*{productName}" type="text" class="form-control" id="nameInput" 
                               required minlength="1" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="quantityInput">Quantity</label>
                        <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" 
                               required min="0" placeholder="Enter quantity">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Product</button>
                    <a href="/product/list" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
