<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Order</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="/css/stylesheet.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">ADV Shop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/product/list">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/product/create">Create Product</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/order/create">Create Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/order/history">Order History</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Create New Order</h2>
      </div>
      <div class="card-body">
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        
        <form method="post" th:action="@{/order/create}">
          <div class="form-group">
            <label for="author">Your Name:</label>
            <input type="text" class="form-control" id="author" name="author" required>
          </div>
          
          <div class="form-group">
            <label>Select Products:</label>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th>Select</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="product: ${products}">
                    <td>
                      <input type="checkbox" th:name="selectedProducts" th:value="${product.productId}">
                    </td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.productQuantity}"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">Create Order</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
