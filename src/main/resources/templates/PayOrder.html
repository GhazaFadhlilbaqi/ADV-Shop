<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pay Order</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="/css/stylesheet.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">ADV Shop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/product/list">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/order/create">Create Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/order/history">Order History</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Pay Order</h2>
      </div>
      <div class="card-body">
        <div class="card mb-4">
          <div class="card-header">
            <h3>Order Details</h3>
          </div>
          <div class="card-body">
            <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>Order Date:</strong> <span th:text="${#dates.format(new java.util.Date(order.orderTime), 'yyyy-MM-dd HH:mm')}"></span></p>
            <p><strong>Customer Name:</strong> <span th:text="${order.author}"></span></p>
            <p><strong>Current Status:</strong> <span th:text="${order.status}"></span></p>
            
            <h4 class="mt-3">Products:</h4>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="product: ${order.products}">
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.productQuantity}"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        <form method="post" th:action="@{/order/pay/{id}(id=${order.id})}">
          <div class="jumbotron">
            <h3 class="mb-3">Payment Information</h3>
            <div class="form-group">
              <label for="cardNumber">Card Number:</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="expiryDate">Expiry Date:</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cvv">CVV:</label>
                  <input type="text" class="form-control" id="cvv" placeholder="XXX" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="cardholderName">Cardholder Name:</label>
              <input type="text" class="form-control" id="cardholderName" placeholder="Name on card" required>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg">Complete Payment</button>
          <a href="/order/history" class="btn btn-secondary btn-lg ml-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
